name: CI - Playwright Autom치tico

on:
  push:
    branches:
      - main         # Cambia esto si tu rama principal es otra

permissions:
  contents: read
  actions: write

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Clonar repositorio
        uses: actions/checkout@v3

      - name: 游릭 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 游닍 Instalar dependencias
        run: npm install

      - name: 游깷 Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: 游빍 Ejecutar todos los tests con reporter y extracci칩n de videos
        run: npm run test:reporte

      - name: 游늬 Subir reportes como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: reporte-evidencia
          path: reportes/
