name: CI - Playwright con Servidor

on:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸŒ Instalar navegadores Playwright
        run: npx playwright install --with-deps

      - name: ğŸš€ Iniciar servidor Express
        run: npm start &
        env:
            PORT: 3000

      - name: â± Esperar que el servidor estÃ© listo (localhost:3000)
        uses: nick-invision/retry@v2
        with:
            timeout_minutes: 1
            max_attempts: 10
            retry_wait_seconds: 3
            command: curl --fail http://localhost:3000

      - name: ğŸ§ª Ejecutar todos los tests y extraer videos
        run: npm run test:reporte

      - name: ğŸ“ Subir reportes como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: reporte-evidencia
          path: reportes/
