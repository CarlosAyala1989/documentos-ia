name: ğŸš€ Build y Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar repositorio
      uses: actions/checkout@v4

    - name: ğŸ—ƒï¸ Cache de dependencias
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Instalar dependencias
      run: npm ci --no-fund --no-audit --prefer-offline

    - name: âœ… Ejecutar linter
      run: npm run lint

    - name: ğŸ§ª Ejecutar pruebas
      run: npm test

    - name: ğŸ› ï¸ Build de la aplicaciÃ³n
      run: npm run build

    - name: ğŸ“ Subir artefacto
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: ./dist

    - name: ğŸ“¤ Crear Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: ./dist/**

    - name: ğŸš€ Desplegar en GitHub Pages
      if: github.ref_type == 'tag'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
