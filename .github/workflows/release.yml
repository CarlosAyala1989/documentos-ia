name: ðŸš€ Backend Release

on:
  push:
    branches:
      - main  # o master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Instalar dependencias
        run: npm ci

      - name: ðŸ“– Leer versiÃ³n desde package.json
        id: version
        run: |
          VERSION=v$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: â“ Verificar si ya existe el tag
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.VERSION }}"; then
            echo "Tag ya existe. Saliendo..."
            echo "EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "Tag no existe. Continuando..."
            echo "EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”– Crear y subir tag
        if: steps.check_tag.outputs.EXISTS == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.version.outputs.VERSION }}
          git push origin ${{ steps.version.outputs.VERSION }}

      - name: ðŸ“¤ Crear Release
        if: steps.check_tag.outputs.EXISTS == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: "Release automÃ¡tico para backend de Node.js"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
